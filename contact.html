	<div class="container">
		<form action="">
		<h2 class="display-4 text-center">Sign Up</h2>
			<div class="form-group">
				<label for="name">Name</label>
				<input class="form-control" type="text" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label>
				<input class="form-control" type="email" placeholder="Enter mail"/>
				<small class="form-text text-muted">Your mail will not be shared with anyone</small>
			</div>
			
			<div class="from-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" placeholder="password"/>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select class="form-control" name="" id="gender">
					<option value="">Male</option>
					<option value="">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="date">Birth date</label>
				<input class="form-control" type="date" />
			</div>
			<div class="from-group">
				<label for="message">Message</label>
				<textarea class="form-control" name="" id="message" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="file">Upload file</label>
				<input class="form-control-file" type="file" id="file"/>
				<small class="form-text text-muted" id="fileHelp">Max 3mb in size</small>
			</div>
			<fieldset class="form-group">
				<legend>What are you using this service for</legend>
				<div class="form-check">
					<label class="form-check-label"><input class="form-check-input" type="radio" value="option1" checked/>Personal</label>
				</div>
				<div class="form-check">
					<label class="form-check-label"><input class="form-check-input" type="radio" value="option2"/>Commercial</label>
				</div>
				<div>
					<label class="form-check"><input class="form-check-input" type="radio" value="option3"/>Other</label>
				</div>
			</fieldset>
			<div class="form-check">
				<label class="form-check-label"><input class="form-check-input" type="checkbox"/>Sign Up for newsletter</label>
			</div>
			<button class="btn btn-success mt-2">Submit</button>
		</form>
		<br /> <br /> <br />
		
		<h2 class="display-4 text-center">Login</h2>
		<form class="form-inline">
			<input class="form-control mr-2" type="text" placeholder="User Name"/>
			<input class="form-control mr-2" type="password" placeholder="Password"/>
			<label class="form-check-label mr-2"><input class="form-check-input" type="checkbox"/>Remember me</label>
			<button class="btn btn-success">Login</button>	
		</form>
